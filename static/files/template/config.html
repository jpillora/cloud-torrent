<form ng-show="edit" class="ui segment edit form">
  <h4 class="ui dividing header">
    <i class="check square outline icon"></i>
    Configuration
  </h4>
  <div class="buttons">
    <div class="ui blue button" ng-class="{loading: apiing}" ng-click="submitConfig()">
      Save
    </div>
    <div class="ui grey button" ng-click="toggle()">
      Cancel
    </div>
  </div>
  <div class="ui horizontal divider">
    Configuration
  </div>
  <div class="field" ng-repeat="k in configOrderdKey">
    {{ type = configAttr[k]['t'];""}}
    <div ng-if="type == 'check'">
      <checkbox type="toggle" ng-model="configObj[k]">{{ k | addspaces }}</checkbox>
      <span title="{{ configAttr[k]['desc'] }}"><i class="question circle icon"></i></span>
    </div>
    <div ng-if="type == 'text' || type == 'number'">
      <label>
        <h5>{{ k | addspaces }} <span title="{{ configAttr[k]['desc'] }}"><i class="question circle icon"></i></span>
        </h5>
      </label>
      <input type="{{type}}" ng-model="configObj[k]"></input>
    </div>
    <div ng-if="type == 'multiline'">
      <label>
        <h5>{{ k | addspaces }}<span title="{{ configAttr[k]['desc'] }}"><i class="question circle icon"></i></span>
        </h5>
      </label>
      <textarea ng-model="configObj[k]"></textarea>
    </div>
  </div>
  <div class="ui horizontal divider">
    Configuration
  </div>
  <div class="buttons">
    <div class="ui blue button" ng-class="{loading: apiing}" ng-click="submitConfig()">
      Save
    </div>
    <div class="ui grey button" ng-click="toggle()">
      Cancel
    </div>
  </div>
</form>
