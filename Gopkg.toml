# Gopkg.toml example
#
# Refer to https://github.com/golang/dep/blob/master/docs/Gopkg.toml.md
# for detailed Gopkg.toml documentation.
#
# required = ["github.com/user/thing/cmd/thing"]
# ignored = ["github.com/user/project/pkgX", "bitbucket.org/user/project/pkgA/pkgY"]
#
# [[constraint]]
#   name = "github.com/user/project"
#   version = "1.0.0"
#
# [[constraint]]
#   name = "github.com/user/project2"
#   branch = "dev"
#   source = "github.com/myfork/project2"
#
# [[override]]
#   name = "github.com/x/y"
#   version = "2.4.0"
#
# [prune]
#   non-go = false
#   go-tests = true
#   unused-packages = true


[[constraint]]
  name = "github.com/NYTimes/gziphandler"
  version = "1.0.1"

[[constraint]]
  branch = "master"
  name = "github.com/anacrolix/dht"

[[constraint]]
  branch = "master"
  name = "github.com/anacrolix/torrent"

[[constraint]]
  name = "github.com/elazarl/go-bindata-assetfs"
  version = "1.0.0"

[[constraint]]
  branch = "master"
  name = "github.com/jpillora/archive"

[[constraint]]
  name = "github.com/jpillora/backoff"
  version = "1.0.0"

[[constraint]]
  branch = "master"
  name = "github.com/jpillora/cookieauth"

[[constraint]]
  branch = "master"
  name = "github.com/jpillora/opts"

[[constraint]]
  branch = "master"
  name = "github.com/jpillora/requestlog"

[[constraint]]
  name = "github.com/jpillora/scraper"
  version = "0.1.4"

[[constraint]]
  branch = "master"
  name = "github.com/jpillora/velox"

[[constraint]]
  name = "github.com/shirou/gopsutil"
  version = "2.18.5"

[[constraint]]
  branch = "master"
  name = "github.com/skratchdot/open-golang"

[prune]
  go-tests = true
  unused-packages = true
